<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <div class="container">
	    Already a user? <a href="/login">Login</a><p>
	    <h2>Signup</h2>
	    <form method="post">
	      <table>
	        <tr>
	          <td class="label">
	            Username
	          </td>
	          <td>
	            <input type="text" name="username" value="{{username}}">
	          </td>
	          <td class="error">
		    {{username_error}}
	            
	          </td>
	        </tr>
	
	        <tr>
	          <td class="label">
	            Password
	          </td>
	          <td>
	            <input type="password" name="password" value="">
	          </td>
	          <td class="error">
		    {{password_error}}
	            
	          </td>
	        </tr>
	
	        <tr>
	          <td class="label">
	            Verify Password
	          </td>
	          <td>
	            <input type="password" name="verify" value="">
	          </td>
	          <td class="error">
		    {{verify_error}}
	            
	          </td>
	        </tr>
	
	        <tr>
	          <td class="label">
	            Email (optional)
	          </td>
	          <td>
	            <input type="text" name="email" value="{{email}}">
	          </td>
	          <td class="error">
		    {{email_error}}
	            
	          </td>
	        </tr>
	      </table>
	      <button class="btn btn-primary" type="summit">Sign up!</button>
	    </form>
    </div>
  </body>

</html>
