[tox]
# This currently segfaults on pypy.
envlist = py27,py35,py36

[testenv]
deps =
     ../../..
     Cython>=0.23.3
     backports_abc>=0.4
     singledispatch
commands = python -m unittest cythonapp_test
# Most of these are defaults, but if you specify any you can't fall back
# defaults for the others.
basepython =
           py27: python2.7
           py35: python3.5
           py36: python3.6
